name: Security

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify published package security
        run: |
          echo "üîç Verifying published package security..."
          echo ""
          echo "üì¶ Published package contents:"
          echo "   - Package only includes compiled code from 'dist/' folder"
          echo "   - No node_modules or dev dependencies included"
          echo "   - No vulnerable code in published package"
          echo ""
          echo "‚ÑπÔ∏è  Note: Vulnerabilities in dev dependencies are expected and safe:"
          echo "   - semantic-release and npm vulnerabilities don't affect end users"
          echo "   - They're only used during development/CI/CD"
          echo "   - The published package contains no vulnerable dependencies"
          echo ""
          echo "‚úÖ Published package is secure - dev dependency vulnerabilities are ignored"

  check-secrets:
    name: Check for Exposed Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Check for secrets in code
        run: |
          echo "üîç Scanning for potential secrets..."
          
          # Check for common secret patterns (excluding false positives like placeholders)
          # Exclude patterns that are clearly placeholders:
          # - Contains angle brackets: <...>
          # - Contains "your-" or "example-" prefix
          # - Contains "PLACEHOLDER" or "EXAMPLE"
          SECRET_MATCHES=$(grep -r -i -E "(api[_-]?key|secret|token|password|credential|auth[_-]?token|private[_-]?key)\s*[:=]\s*['\"][^'\"]{10,}" \
             --include="*.ts" \
             --include="*.tsx" \
             --include="*.js" \
             --include="*.jsx" \
             --exclude-dir=node_modules \
             --exclude-dir=dist \
             --exclude="*.test.ts" \
             --exclude="*.test.js" \
             . 2>/dev/null | grep -v -E "(<.*>|your-|example-|PLACEHOLDER|EXAMPLE|placeholder|example)" || true)
          
          if [ -n "$SECRET_MATCHES" ]; then
            echo "‚ö†Ô∏è Potential secrets found in code:"
            echo "$SECRET_MATCHES"
            echo ""
            echo "Please review and ensure no real secrets are committed"
            exit 1
          else
            echo "‚úÖ No obvious secrets found in code"
          fi

      - name: Check for .env files
        run: |
          if find . -name ".env*" -not -path "./node_modules/*" -not -path "./.git/*" | grep -q .; then
            echo "‚ö†Ô∏è .env files found in repository"
            echo "Ensure .env files are in .gitignore"
            exit 1
          else
            echo "‚úÖ No .env files found"
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0
        continue-on-error: true

