version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "switch-org"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@rollup/*"
          - "@semantic-release/*"
          - "eslint*"
          - "prettier"
          - "typescript"
          - "vitest"
          - "rollup*"
          - "rimraf"
          - "jsdom"
          - "typedoc"
    # Security updates are always separate and urgent
    ignore:
      # Ignore major version updates (review manually)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "switch-org"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

